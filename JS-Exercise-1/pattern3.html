<body>
    <script>

        let input=prompt("Write the number of lines(it must be a number >=1):",1);
        
        if (isFinite(input) && input>=1){
            let character="*   "; //just change the character if you want
            let space="  "; //you can also put a character here 
            let i,j;
            let temp1,temp2;
            for(i=1;i<=input;i++){
                temp1="";
                temp2="";
                for (j=input-i;j>=1;j--){
                    temp1+=space;
                }
                
                
                for(j=1;j<=i;j++){
                    temp2+=character

                }
                console.log(temp1+temp2)
            }
        }
        else{
            alert("Please write a number and it must be >=1");
        }


        </script> 
    </body>
